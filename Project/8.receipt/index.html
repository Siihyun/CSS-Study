<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>MacDonald</title>
  </head>
  <body>
    <div class="info">
      <h1 class="info__title">Bill sharing request</h1>
      <h3 class="info__host">from Seeh_h</h3>
    </div>

    <section class="receipt">
      <div class="date">24.06.20xx</div>
      <h2 class="title">McDonald's</h2>
      <div class="imgBlock">
        <img src="./assets/barcode.svg" alt="barcode" class="barcode" />
      </div>

      <div class="receipt-info">
        <dl>
          <div class="totalPrice">
            <dt>In total</dt>
            <dd>
              <strong> &dollar;25.75 </strong>
            </dd>
          </div>
          <div>
            <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
            <dd>
              <strong> &dollar;1.50 </strong>
            </dd>
          </div>
          <div>
            <dt>Heineken Beer - 0.5<span aria-label="litter">L</span></dt>
            <dd>
              <strong> &dollar;3.25 </strong>
            </dd>
          </div>
          <div>
            <dt>Chicken McNuggets</dt>
            <dd>
              <strong> &dollar;21.00 </strong>
            </dd>
          </div>
        </dl>
      </div>
      <img class="logo" src="./assets/logo-mcdonalds.png" alt="logo" />
    </section>
  </body>
</html>

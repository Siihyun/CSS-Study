<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>breadcrumb-and-pagination</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="breadcrumb">
      <img src="./assets/icon-repository.svg" alt="icon-repository" />
      <a href="#" class="github-link">Siihyun</a>
      <span class="text">&nbsp;/&nbsp;</span>
      <a href="#" class="class-link">bugless-101</a>
    </div>

    <div class="pagination">
      <a href="#" class="disablad" aria-label="Go to previous page">Previous</a>
      <ol>
        <li class="current-page">
          <a href="#" aria-label="Current page. Page 1">1</a>
        </li>
        <li>
          <a href="#" aria-label="Go to 2 page">2</a>
        </li>
        <li>
          <a href="#" aria-label="Go to 3 page">3</a>
        </li>
        <li>
          <a href="#" aria-label="Go to 4 page">4</a>
        </li>
        <li>
          <a href="#" aria-label="Go to 5 page">5</a>
        </li>
        <li>
          <a class="disabled" href="#" aria-label="current page">...</a>
        </li>
        <li>
          <a href="#" aria-label="Go to 6 page">6</a>
        </li>
        <li>
          <a href="#" aria-label="Go to 7 page">7</a>
        </li>
        <li>
          <a href="#" aria-label="Go to 8 page">8</a>
        </li>
      </ol>
      <a href="#" aria-label="Go to next page">Next</a>
    </div>

    <div class="owner">Seeh_hðŸ‘Š</div>
  </body>
</html>
